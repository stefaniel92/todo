<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="styles.css" rel="stylesheet" type="text/css">
	<title>Todo List</title>
</head>
<body>

<div id="color-picker">
	<h2>THEMES</h2>
	<div class="theme" id="pink"></div>
	<div class="theme" id="sunshine"></div>
	<div class="theme" id="orange"></div>
	<div class="theme" id="mint"></div>
	<div class="theme" id="purple"></div>
	<div class="theme selectedTheme" id="original"></div>
</div>

<div id="container">
	<h1>TO-DO LIST <i class="fas fa-plus plus" aria-hidden="true"></i></h1>
	<input type="text" placeholder="Add a new item">
	<div class="list">
</div>
</div>







<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
